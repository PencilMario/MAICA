name: Package Application with Nuitka

on:
  push:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual workflow dispatch'
        required: false
        type: string

jobs:
  build-maica:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Build MAICA Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: maica/maica_starter.py
          mode: app
          include-package: websockets


      - name: Upload MAICA Executable
        uses: actions/upload-artifact@v4
        with:
          name: maica-executable
          path: build/maica_starter.exe
          retention-days: 1

  build-register:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install Dependencies
        run: pip install -r requirements_2.txt

      - name: Build Register Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: maica/create_account.py
          mode: app

      - name: Upload Register Executable
        uses: actions/upload-artifact@v4
        with:
          name: register-executable
          path: build/create_account.exe
          retention-days: 1

  release:
    needs: [build-maica, build-register]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download MAICA Executable
        uses: actions/download-artifact@v4
        with:
          name: maica-executable
          path: build/

      - name: Download Register Executable
        uses: actions/download-artifact@v4
        with:
          name: register-executable
          path: build/

      - name: Prepare Release Files
        shell: pwsh
        run: |
          # Copy executables to dist folder
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item build/maica_starter.exe dist/ -Force
          Copy-Item build/create_account.exe dist/ -Force
          Copy-Item maica/env_basis dist/ -Force
          Get-ChildItem dist/

      - name: Create Release Tag
        id: create_tag
        continue-on-error: true
        shell: pwsh
        run: |
          $version = (Get-Content maica/env_basis | Select-String 'MAICA_CURR_VERSION' | ForEach-Object {$_ -replace "^[^']*'([^']*)'.*", '$1'})
          $tag_name = "v$version"
          "tag=$tag_name" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          # Check if tag already exists
          $tagExists = git rev-parse "$tag_name" 2>$null
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Tag $tag_name already exists."
            "tag_exists=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
            Write-Host "Creating new tag $tag_name"
            git config user.name github-actions
            git config user.email github-actions@github.com
            git tag "$tag_name"
            git push origin "$tag_name"
            "tag_exists=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }
          "success=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload Build Artifacts
        if: steps.create_tag.outputs.success == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: MAICA-${{ steps.create_tag.outputs.tag }}
          path: dist/*
          retention-days: 90

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && steps.create_tag.outputs.success == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
